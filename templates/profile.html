<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CvMaster - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e2e8f0;
        }

        /* Mobile sidebar styles */
        @media (max-width: 1023px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 85%;
                max-width: 320px;
                z-index: 50;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content-overlay {
                display: none;
                transition: opacity 0.3s ease-in-out;
            }
            .content-overlay.active {
                display: block;
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f1f1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 custom-scrollbar">
    <!-- Mobile Menu Button -->
    <button id="menuToggle" class="fixed top-4 left-4 z-50 lg:hidden bg-white p-3 rounded-lg shadow-lg touch-manipulation">
        <i class="bi bi-list text-2xl"></i>
    </button>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 content-overlay backdrop-blur-sm" style="display: none;"></div>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-white shadow-lg custom-scrollbar lg:fixed lg:w-72 lg:h-screen">
        <div class="flex flex-col h-full p-6">
            <div class="flex items-center justify-between mb-8">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">CvMaster</a>
                <button id="closeMenu" class="lg:hidden text-gray-500 hover:text-gray-700 p-2 touch-manipulation">
                    <i class="bi bi-x-lg text-2xl"></i>
                </button>
            </div>

            <div class="flex flex-col space-y-3">
                <a href="{{ url_for('home') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-blue-50 transition-all">
                    <i class="bi bi-house text-xl"></i>
                    <span>Home</span>
                </a>

                <a href="{{ url_for('profile') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg bg-blue-50 transition-all">
                    <i class="bi bi-person text-xl"></i>
                    <span>Profile</span>
                </a>

                <a href="{{ url_for('contact_us') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-blue-50 transition-all">
                    <i class="bi bi-envelope text-xl"></i>
                    <span>Contact Us</span>
                </a>
            </div>

            <div class="mt-auto space-y-3">
                <a href="{{ url_for('support_us') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-red-50 transition-all">
                    <i class="bi bi-heart text-xl text-red-500"></i>
                    <span>Support Us</span>
                </a>

                <a href="{{ url_for('logout') }}" class="nav-link flex items-center space-x-3 text-gray-700 p-4 rounded-lg hover:bg-gray-100 transition-all">
                    <i class="bi bi-box-arrow-right text-xl"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="lg:ml-72 min-h-screen p-4 lg:p-8">
        <div class="max-w-2xl mx-auto pt-16 lg:pt-2">
            <div class="bg-white rounded-xl shadow-sm p-6 lg:p-8">
                <h2 class="text-2xl font-bold text-blue-600 mb-6">Profile Settings</h2>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for category, message in messages %}
                                <div class="bg-white border-l-4 {% if category == 'success' %}border-green-500{% else %}border-red-500{% endif %} p-4 mb-4 shadow-sm rounded">
                                    <p class="text-gray-700">{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('profile') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" value="{{ current_user.username }}"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 cursor-not-allowed"
                            readonly>
                    </div>

                    <div>
                        <label for="change_password" class="block text-sm font-medium text-gray-700">Change Password</label>
                        <div class="space-y-2 mt-1">
                            <input type="password" id="current_password" name="current_password"
                                class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                placeholder="Current Password">
                            <input type="password" id="new_password" name="new_password"
                                class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                placeholder="New Password">
                            <input type="password" id="confirm_password" name="confirm_password"
                                class="block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                                placeholder="Confirm New Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Enhanced mobile menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Add touch event handling for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && !sidebar.classList.contains('open')) {
                    // Swipe right to open menu
                    toggleMenu();
                } else if (swipeDistance < 0 && sidebar.classList.contains('open')) {
                    // Swipe left to close menu
                    toggleMenu();
                }
            }
        }
    </script>
</body>
</html>
